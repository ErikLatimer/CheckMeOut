<form *ngIf="isActive" class="m-5" id="checkoutInformationForm">
  <p class = "h4 text-center">{{this._solutionOrComponentTarget.name}}</p>
  
  <mat-form-field class="mb-4" appearance="fill">
    <!--
      <input type="text" [(ngModel)]="nameOfCheckOutUser" class="form-control mb-5" placeholder="Name" name="FullNameOfCheckOutUser">
    -->
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Name" [formControl]="nameControl">
    <mat-icon matSuffix>face</mat-icon>
    <mat-hint>First and Last Name</mat-hint>
  </mat-form-field>

  <mat-form-field class="mb-4" appearance="fill">
    <!--
      <input type="text" [(ngModel)]="locationToWhichTheComponentGoing" class="form-control mb-5" placeholder="Where to?" name="DestinationOfCheckoutItem">
    -->
    <mat-label>Destination</mat-label>
    <input type="text" matInput placeholder="Where to?" [formControl]="destinationControl">
    <mat-icon matSuffix>local_airport</mat-icon>
    <mat-hint>If you have multiple destinations, just put the first</mat-hint>
  </mat-form-field>
  

  <!-- From the material.angular.io library -->
  <!-- [matDatePicker] comes from the ngModule MatDatePickerModule. -->
  <!-- The binding to [matDatePicker] is used as a template variable. -->
  <!-- 
    <mat-form-field is a component used to wrap several Angular Material components AND APPLY COMMON
    TEXT FIELD STYLES SUCH AS THE UNDERLINE, FLOATING LABEL, AND HINT MESSAGES.
  -->
  <!-- The form-field wraps form controls such as input, text area, select, etc. -->
  <!-- The wrapper is entirely optionally -->
  <!-- The [for] im assuming is also a directive of the Matt DatePicker. I think it's a literally FOR something-->
  <mat-form-field class="mb-5">
    <mat-label>Date Start</mat-label>
    <input matInput [matDatepicker]="__matDatePickerFrom" placeholder= "Date From" [formControl]="startDateControl" (dateChange)="dateChanged_Start($event)" [max]="maximumDate_Start" [min]="minimumDate_Start">
    <mat-datepicker-toggle matSuffix [for]="__matDatePickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #__matDatePickerFrom></mat-datepicker>
    <!--<mat-hint>You can only check out a solution demo for up to a maximum of {{MDIACO}} days in advance</mat-hint>-->
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date End</mat-label>
    <input matInput [matDatepicker]="__matDatePickerTo" placeholder= "Date To" [formControl]="endDateControl" [max]="maximumDate_End" [min]="minimumDate_End">
    <mat-datepicker-toggle matSuffix [for]="__matDatePickerTo"></mat-datepicker-toggle>
    <mat-datepicker #__matDatePickerTo></mat-datepicker>
    <!--<mat-hint>You can only check out a solution for up to a maximum of {{MDCO}} days</mat-hint>-->
  </mat-form-field>
  <!-- Now include the submit button -->
  <!-- Wrap it in a div for spacing? -->
  <!-- d-flex and stuff comes from regular plain old bootstrap -->
  <div class ="d-flex flex-row justify-content-center mt-5"> <!-- May not be necessary -->
    <!-- The button and wave effect come from angular-bootstrap-md. Both are directives -->
    <button mdbBtn  type="submit" color="danger" mdbWavesEffect>Submit</button>
  </div> <!-- May not be necessary -->
</form>
